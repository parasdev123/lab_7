<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <!-- When your lab is done, this should be replaced with a stylish map. -->
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const mapDiv = document.createElement("div");
      mapDiv.id = "mapid";
      mapDiv.style = "width: 600px; height: 400px;";
      const content = document.querySelector(".content");
      content.appendChild(mapDiv);
      // console.log(mapDiv);

      const mymap = L.map("mapid").setView([38.9769, -76.94], 15);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoicGFyYXNkZXYiLCJhIjoiY2s4aXUyOW83MDJteDNlcDh6b21tM25xZSJ9.XgYLMecUx-EsR-ofnu5PDw"
        }
      ).addTo(mymap);

      let pgFood = [
        [38.98087, -76.9411427],
        [38.9777967, -76.9397124],
        [38.9804245, -76.9412308]
      ];

      L.marker([38.9881138, -76.9415335])
        .addTo(mymap)
        .bindPopup("<b>Hornbake Library</b>")
        .openPopup(false);

      L.marker([pgFood[0][0], pgFood[0][1]])
        .addTo(mymap)
        .bindPopup("<b>JASON'S DELI</b>");

      L.marker([pgFood[1][0], pgFood[1][1]])
        .addTo(mymap)
        .bindPopup("<b>PAISANOS COLLEGE PARK</b>");

      L.marker([pgFood[2][0], pgFood[2][1]])
        .addTo(mymap)
        .bindPopup("<b>STARBUCKS COFFEE</b>");

      let popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
      }

      mymap.on("click", onMapClick);
    </script>
  </body>
</html>
