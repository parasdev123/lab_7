<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <!-- When your lab is done, this should be replaced with a stylish map. -->
          <!-- <div id="mapid" style="width: 600px; height: 400px;"></div> -->
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const mapDiv = document.createElement("div");
      mapDiv.id = "mapid";
      mapDiv.style = "width: 600px; height: 400px;";
      const content = document.querySelector(".content");
      content.appendChild(mapDiv);
      // console.log(mapDiv);

      var mymap = L.map("mapid").setView([51.505, -0.09], 13);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1
        }
      ).addTo(mymap);

      L.marker([51.5, -0.09])
        .addTo(mymap)
        .bindPopup("<b>Hello world!</b><br />I am a popup.")
        .openPopup();

      L.circle([51.508, -0.11], 500, {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5
      })
        .addTo(mymap)
        .bindPopup("I am a circle.");

      L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
      ])
        .addTo(mymap)
        .bindPopup("I am a polygon.");

      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
      }

      mymap.on("click", onMapClick);
    </script>
  </body>
</html>
